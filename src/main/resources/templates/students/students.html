<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 th:if="${students.size()>0}" th:text="'Schools: ' + ${students.size()}"> </h4>
<div class=" col-6">
  <h3 th:unless="${students} and ${students.size()}">There are no students!</h3>
  <table th:if="${students.size()>0}" class="table table-hover">
    <th>Id</th>
    <th>Faculty number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Edit</th>
    <th>Delete</th>
    <tr th:each="student : ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.fNumber}"></td>
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td><a class="btn btn-info" th:href="@{'/students/edit-student/'+${student.id}}">Edit</a></td>
      <td><a class="btn btn-danger" th:href="@{'/students/delete/'+${student.id}}">Delete</a></td>
    </tr>
  </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
